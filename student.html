<html>
<head>
<title>Student marks</title>
<script>
 var sid = prompt("Enter Student Id:");
 var sname = prompt("Enter Student Name:")
 var marks1 = parseInt(prompt("Enter marks obtained in English:"))
 var marks2 = parseInt(prompt("Enter marks obtained in Mathematics:"))
 var marks3 = parseInt(prompt("Enter marks obtained in Science:"))
 var marks4 = parseInt(prompt("Enter marks obtained in Hindi:"))
 var marks5 = parseInt(prompt("Enter marks obtained in Social Studies:"))
 var marks6 = parseInt(prompt("Enter marks obtained in Computers:"))

 var total = marks1 + marks2 + marks3 + marks4 + marks5 + marks6
 var avg = total/6

 document.write("<br>")
 document.write("<br>")
 document.write("Student Id: "+ sid)
 document.write("<br>")
 document.write("Student Name: "+ sname)
 document.write("<br>")
 document.write("<br>")
 document.write("Marks obtained in English:" + marks1)
 document.write("<br>")
 document.write("Marks obtained in Mathematics:" + marks2)
 document.write("<br>")
 document.write("Marks obtained in Science:" + marks3)
 document.write("<br>")
 document.write("Marks obtained in Hindi:" + marks4)
 document.write("<br>")
 document.write("Marks obtained in Social Studies:" + marks5)
 document.write("<br>")
 document.write("Marks obtained in Computers:" + marks6)
 document.write("<br>")
 document.write("<br>")
 document.write("Total marks out of 600 are: " + total)
 document.write("<br>")
 document.write("Average is: " + avg)

</script>
</head>
<body>
</body>
</html>
